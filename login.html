<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyCity – Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #bdeaee, #4aa3d3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #14163a;
    }

    /* ✅ Same width for inputs and button */
    .login-container input,
    .login-container button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-container input {
      border: 1px solid #ccc;
    }

    .login-container button {
      background: #0867d2;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #4aa3d3;
    }

    .signup-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }

    .signup-link a {
      color: #0867d2;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

     .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>FixMyCity</h2>
    <h2>Login</h2>

      <!-- Show error if password is wrong -->
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="post">
      <input type="text" name="username" placeholder="Enter User Name" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      New user? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
